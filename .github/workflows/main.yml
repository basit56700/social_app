name: Build and Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install expo-cli
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Create env.js file
        run: |
          echo "const vars = {" >> env.js
          echo "    apiUrl: \"https://socialapp-serverr.herokuapp.com\"," >> env.js
          echo "    defaultImageUri: \"https://socialapp-serverr.herokuapp.com/static/images/defaultprofile.jpg\"" >> env.js
          echo "};" >> env.js
          echo "export default vars;" >> env.js

      - name: Build Docker image
        run: docker build -t your-docker-image-name .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag social_app basit56700/social_app
          docker push basit56700/social_app
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
